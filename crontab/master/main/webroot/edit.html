<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <script src="/js/jquery.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/layer/layer.js"></script>
    <script src="/js/common.js"></script>
</head>
<style>
    #submit{margin-top: 20px;}
   #check{
       margin: 10px 0 0 0;
       border: solid 1px darkgoldenrod;
       border-top: none;
       border-radius: 2px;
       font-size: 14px;
       display: none;
       float: right;
   }
    #check tr{
        text-align: center;
        margin-top: 5px;
    }
    #check thead{
        background: #0f6674;
        color: white;
    }
    #check tr td {
        border: 1px none goldenrod;
        border-top-style: solid;
    }
    tbody tr:nth-child(0) td{
        border-top: none;
    }

</style>
<body>
<div class="container-fluid">
    <form style="width: 60%" class="inline">
        <div class="form-group">
            <label for="exampleInputEmail1">任务名称</label>
            <input type="text" class="form-control" name="name">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">shell命令</label>
            <select name="command" class="form-control inline" >
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">cron表达式</label>
            <div>
                <input type="text" class="form-control" name="cronExpr" style="float: left">
                <table id="check" >
                <thead >
                    <tr><th>执行计划</th></tr>
                </thead>
                <tbody id="plan"></tbody>
            </table>
            </div>


        </div>
        <button type="submit" class="btn btn-primary" id="submit">提交</button>
    </form>

</div>
<script type="text/javascript">
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
    function getCommands(){
             $.ajax({
            url: '/job/shells',
            dataType: 'json',
            success: function (res) {
                if (res.errno == 0) {
                    var data=res.data;
                    var optionhtml='';
                    for (var i in data){
                        optionhtml+="<option value='"+data[i]+"'>"+data[i]+"</option >";
                    }
                    $("select[name='command']").html(optionhtml)

                }

            }
        })
    }

    $('#submit').click(function (e) {
        e.preventDefault();
        var name = $("input[name='name']").val()
        var command = $("input[name='command']").val()
        var cronExpr = $("input[name='cronExpr']").val()
        postData = {
            name: name,
            command: command,
            cronExpr: cronExpr
        }
        $.ajax({
            url: '/job/save',
            type: 'POST',
            dataType: 'json',
            data: 'job=' + encodeURIComponent(JSON.stringify(postData)),
            success: function (res) {
                setTimeout(function () {
                    if (res.errno == 0) {
                        layer.msg(res.msg, {icon: 1});
                        window.location.href = "/"
                    }else{
                        layer.msg(res.msg, {icon: 1});
                    }
                }, 1500)

            }
        })

    })
    $("input[name='cronExpr']").blur(function () {
        var cronExpr = $(this).val()
        if (cronExpr.length<1) return false;
        $.ajax({
            url: '/job/checkexpcron',
            dataType: 'json',
            type:'POST',
            data:'cronExpr='+encodeURIComponent(cronExpr),
            success: function (res) {
                if (res.errno == 0) {
                    var data=res.data;
                    var trhtml='';
                    for (var i in data){
                        trhtml+="<tr><td>"+data[i]+"</td></tr>";
                    }
                    $('#check').show()
                    $('#plan').html(trhtml)

                } else {
                    layer.msg(res.msg, {icon: 2});
                    $('#plan').html('')

                    $('#check').hide()

                }

            }
        })
    })
    $(function () {
        getCommands()
        var job_name = getQueryVariable('job_name')
        if (!job_name) return;
        $.ajax({
            url: '/job/one?name=' + job_name,
            dataType: 'json',
            success: function (res) {
                if (res.errno == 0) {
                    var data = res["data"];
                    for (var k in data) {
                        $("input[name='" + k + "']").val(data[k])
                    }
                } else {
                    alert(res.msg)
                    console.log(res)
                }

            }
        })

    })



</script>
</body>
</html>
