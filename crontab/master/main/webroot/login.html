<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Login Page - Crontab Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <!-- text fonts -->
    <link rel="stylesheet" href="assets/css/fonts.googleapis.com.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="assets/css/ace.min.css"/>

    <script src="assets/js/jquery-2.1.4.min.js"></script>

</head>

<body class="login-layout blur-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">Golang</span>
                            <span class="white" id="id-text2">Crontab</span>
                        </h1>
                        <h4 class="light-blue" id="id-company-text">&copy; NB.inc</h4>
                    </div>


                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        Please Enter Your Information
                                    </h4>

                                    <div class="space-10"></div>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="form-control" name="username"
                                                               placeholder="Username"/>
                                                        <i class="ace-icon fa fa-user"></i>
                                                    </span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password"
                                                                   placeholder="Password"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
                                                <img src="" id="code" title="refresh">
                                                <input type="text" style="margin-top: 10px" name="code"
                                                       placeholder="验证码">
                                                <input type="hidden" name="captchaId">

                                            </label>


                                            <div class="clearfix">
                                                <button type="button" id="login"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">Login</span>
                                                </button>
                                            </div>

                                            <div class="space-6"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->


                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div>
<!-- /.main-container -->

<script type="text/javascript">
    $(function () {
        function loadCode() {
            $.ajax({
                url: '/captchaId/',
                dataType: 'json',
                success: function (res) {
                    if (res.errno == 0) {
                        var id = res.data.id;
                        var img = '/captcha/' + id + '.png';
                        $('#code').attr('src', img)
                        $('input[name="captchaId"]').val(id)
                    } else {
                        console.log(res)
                    }

                }
            })
        }
        loadCode()

        $('#code').click(function () {
            var src = $(this).attr('src')
            var p = src.indexOf('?');
            if (p >= 0) {
                src = src.substr(0, p);
            }
            src = src + "?" + "reload=" + (new Date()).getTime();
            $(this).attr('src', src)
        })
        $('#login').click(function () {
            var id = $('input[name="captchaId"]').val()
            var code = $('input[name="code"]').val()
            var username = $('input[name="username"]').val()
            var password = $('input[name="password"]').val()

            if (username.length < 1 || password.length < 1) {
                alert("用户名密码")
                return false;
            }

            if (code.length < 1) {
                alert("请输入验证码")
                return false;
            }
            $.ajax({
                url: '/login',
                type: 'POST',
                dataType: 'json',
                data: {id: id, code: code, username: username, password: password},
                success: function (res) {
                    if (res.errno == 0) {
                        window.location.href = "/"
                    } else {
                        loadCode()
                        alert(res.msg)
                    }
                    console.log(res)
                },

            })
        })


    })
</script>


</body>
</html>
