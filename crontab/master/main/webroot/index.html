<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>golang</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
   <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h2>管理后台<small>Golang分布式crontab</small></h2>
            </div>
        </div>
    </div>
    <!-- 功能按钮-->
    <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary">新建任务</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="pannel pannel-default" style="margin-top: 20px">
                <div class="pannel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>shell命令</th>
                            <th>cron表达式</th>
                            <th>任务操作</th>
                        </tr>
                        </thead>
                        <tbody id="job-list">
                            <tr>
                                <td class="job-name">job1</td>
                                <td class="job-command">echo go</td>
                                <td class="job-cronExpr">* * * * *</td>
                                <td>
                                    <div class="btn-toolbar">
                                        <button class="btn btn-info edit-job" >编辑</button>
                                        <button class="btn btn-danger delete-job" style="margin:0 5px">删除</button>
                                        <button class="btn btn-warning kill-job">强杀</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
